<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===================== LINK CSS# =======================-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--===================== LINK REMIXICON =======================-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Criar conta</title>
</head>
<body>
    <main class="content-cadastro">
        <form action="" class="cadastro" >
            <div class="title-login">
                <h1>Cadastro de Usuário</h1>
            </div>

           <label for="name">Nome:</label>
           <input type="text" placeholder="Insira o seu nome" id="nome" >
           
           <label for="email">E-mail</label>
           <input type="email" placeholder="Insira o seu email"  id="email" class="inputs">
           
           <label for="password">Senha</label>
           <input type="password" placeholder="Insira a sua senha" id="senha">
           
           <label for="password">Verificar senha</label>
           <input type="password" placeholder="Insira a sua senha" id="confirma-senha">
           
           <button id="btn-cadastro" >Cadastro</button>

           <a style="text-align: center; color: white; margin-top: 1rem;" href="./login.html">Ir para a página de Login</a>
        </form>
    </main>


     <!--===================== SCRIPT JAVASCRIPT =======================-->
    
     <script src="./assets/js/cadastro.js"></script>
</body>
</html>
